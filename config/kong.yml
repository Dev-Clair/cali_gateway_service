name: product_service
  url: http://127.0.0.1:8800
  routes:
    -name: products
      paths:
        - /products

plugins:
  - name: cors
    config:
      origins:
        - '*'
      methods:
        - GET
        - POST
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      # second: 5
      hour: 10
      policy: local