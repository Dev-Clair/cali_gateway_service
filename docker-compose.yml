version: "3.1"
services:
  webserver:
    image: "nginx:latest"
    container_name: "caliwears_api_gateway_service"
    working_dir: /application
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ".:/application"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8000:80"

  php-fpm:
    build: phpdocker/php-fpm
    container_name: "caliwears_php-fpm_service"
    working_dir: /application
    volumes:
      - ".:/application"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini"
    expose: ["9000"]
